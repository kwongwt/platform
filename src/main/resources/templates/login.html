<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>登陆页</title>
<link rel="stylesheet" type="text/css" th:href="@{/static/sea-modules/plugins/layui/css/layui.css}">
<link rel="stylesheet" type="text/css" th:href="@{/static/base/login/login.css}">
<link th:replace="base::html">
<script>
	seajs.use("/static/base/login/login.js")
</script>
</head>
<body>  
	<div id="warp">
		<div class="layui-card layui-anim layui-anim-upbit">
			<div class="layui-card-header">登陆系统</div>
			<div class="layui-card-body">
				<form id="login-form" class="layui-form">
					<div class="layui-form-item">
						<label>账号</label>
						<input class="layui-input" id="username" type="text" autocomplete="off" placeholder="请输入账号" >
					</div>
					<div class="layui-form-item">
						<label>密码</label>
						<input class="layui-input" id="password" type="password" autocomplete="off" placeholder="请输入密码" >
					</div>
					<div class="layui-form-item">
					   <input class="layui-input" id="rememberMe" type="checkbox" lay-skin="primary" title="记住我">
					</div>
					<div class="layui-form-item">
						<a id="login-btn" class="layui-btn" lay-filter="login-form">确认登陆</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
